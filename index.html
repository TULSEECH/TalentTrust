 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBBlucknaow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #555;
            padding: 8px;
            border-radius: 5px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form, .employee-details {
            display: none;
        }
        .login-form input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .employee-details {
            display: block;
        }
        .employee-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .employee-details th, .employee-details td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .employee-details th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Employee Portal</h1>
</header>

<nav>
    <a href="#" id="homeBtn">Home</a>
    <a href="#" id="loginBtn">Employee Login</a>
</nav>

<div class="container" id="mainContainer">
    <!-- Home Section -->
    <div id="homeSection">
        <h2>Welcome to the Employee Portal</h2>
        <p>Please log in to view your details.</p>
    </div>

    <!-- Login Form -->
    <div class="login-form" id="loginSection">
        <h2>Employee Login</h2>
        <form id="loginForm">
            <label for="empID">Employee ID:</label>
            <input type="text" id="empID" name="empID" placeholder="Enter your Employee ID" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Employee Details Section -->
    <div class="employee-details" id="employeeDetails">
        <h2>Employee Details</h2>
        <table>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Department</th>
            </tr>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>HR Manager</td>
                <td>HR</td>
            </tr>
        </table>
    </div>
</div>

<script>
    // Elements
    const homeBtn = document.getElementById("homeBtn");
    const loginBtn = document.getElementById("loginBtn");
    const mainContainer = document.getElementById("mainContainer");
    const homeSection = document.getElementById("homeSection");
    const loginSection = document.getElementById("loginSection");
    const employeeDetails = document.getElementById("employeeDetails");
    const loginForm = document.getElementById("loginForm");

    // Display the Home Section
    homeBtn.addEventListener("click", function() {
        homeSection.style.display = "block";
        loginSection.style.display = "none";
        employeeDetails.style.display = "none";
    });

    // Display the Login Section
    loginBtn.addEventListener("click", function() {
        homeSection.style.display = "none";
        loginSection.style.display = "block";
        employeeDetails.style.display = "none";
    });

    // Handle Login Form Submission (Simple client-side mock)
    loginForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // Mock credentials check (in real apps, this would involve server-side verification)
        const empID = document.getElementById("empID").value;
        const password = document.getElementById("password").value;

        if (empID === "101" && password === "password123") {
            alert("Login Successful!");
            homeSection.style.display = "none";
            loginSection.style.display = "none";
            employeeDetails.style.display = "block";
        } else {
            alert("Invalid Employee ID or Password.");
        }
    });
</script>

</body>
</html>
